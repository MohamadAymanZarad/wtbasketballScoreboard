<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score">0</div>
                <button id="home-add-1" onclick="addHomeScore1()">+1</button>
                <button id="home-add-2" onclick="addHomeScore2()">+2</button>
                <button id="home-add-3" onclick="addHomeScore3()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guest-score">0</div>
                <button id="guest-add-1" onclick="addGuestScore1()">+1</button>
                <button id="guest-add-2" onclick="addGuestScore2()">+2</button>
                <button id="guest-add-3" onclick="addGuestScore3()">+3</button>
            </div>
            <div class="new-game">
                <button id="reset" onclick="resetScore()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
